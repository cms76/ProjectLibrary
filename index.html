<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <table id="library-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Book entries will be dynamically added here -->
             <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>180</td>
                <td><input type="checkbox" checked></td>
                <td><button class="delete-btn"><img src="trash-can-outline.svg"></button></td>
             </tr>
        </tbody>
    </table>
    <button id="add-book-btn" onclick="addBookBtnClicked()">Add Book</button>

    <dialog id="enter-book-dialog">
        <form method="dialog">
            <fieldset>
                <legend>Enter Book Details</legend>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div>
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read">
                </div>
            </fieldset>    
            <div>
                <button class="submit-btn" type="submit">Add Book</button>
                <button class="submit-btn" type="button" onclick="submitAndCloseDialog()">Add Book & Close</button>
                <button class="cancel-btn" type="button" onclick="closeDialog()">Close</button>
            </div>
        </form>        
    </dialog>

</body>
</html>
